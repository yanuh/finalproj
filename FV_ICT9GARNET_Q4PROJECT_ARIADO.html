<!DOCTYPE html>
<html>
<head>
	<title>Project</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<style>
	.div { 
	margin-top: 15px;
	}
	</style>
</head>
<body>
<div style="background-color:#AEE2FF" class="w3-container container form-control">
	<center><h1>Length Converter</h1></center>
	<div class="w3-container">
		<p>
		<center> 
			<b>Millimeters</b> : <input type="number" id="Millimeters" value="">
		</center>	
			<center>
			<button type="button" class="btn btn-primary" onclick="Centimeters()">To Centimeters</button>
			<button type="button" class="btn btn-primary" onclick="Meters()">To Meters</button>
			<button type="button" class="btn btn-primary" onclick="Kilometers()">To Kilometers</button>
			</center>
		</p>
</div>
</body>
<script type="text/javascript">
	let x;
	let y;
	function Centimeters(){
		let x = parseInt(document.getElementById("Millimeters").value);
		let y = 10;
		alert(x / y);
	}
	function Meters(){
		let x = parseInt(document.getElementById("Millimeters").value);
		let y = 1000;
		alert(x / y);
	}
	function Kilometers(){
		let x = parseInt(document.getElementById("Millimeters").value);
		let y = 1000000;
		alert(x / y);
	}
</script>
</html>
